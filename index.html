<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çiçekli Harfler Animasyonu</title>
  <style>
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
    }
    .letters {
      display: flex;
      gap: 32px;
      font-size: 64px;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      position: relative;
      margin-top: 60px;
    }
    .letter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .flower {
      width: 48px;
      height: 64px;
      margin-bottom: 8px;
      display: block;
    }
    .stem {
      stroke: #4caf50;
      stroke-width: 3;
      stroke-linecap: round;
      fill: none;
      opacity: 0;
      transform: scaleY(0.2);
      transform-origin: bottom;
      animation: stem-grow 0.7s forwards;
    }
    .petal {
      opacity: 0;
      transform: scale(0.2);
      transform-origin: center;
      animation: petal-bloom 0.7s forwards;
      animation-delay: 0.7s;
    }
    .center {
      opacity: 0;
      animation: center-appear 0.3s forwards;
      animation-delay: 1.2s;
    }
    .letter-container:nth-child(1) .flower .stem { animation-delay: 0.1s; }
    .letter-container:nth-child(2) .flower .stem { animation-delay: 0.3s; }
    .letter-container:nth-child(3) .flower .stem { animation-delay: 0.5s; }
    .letter-container:nth-child(4) .flower .stem { animation-delay: 0.7s; }
    .letter-container:nth-child(5) .flower .stem { animation-delay: 0.9s; }
    .letter-container:nth-child(6) .flower .stem { animation-delay: 1.1s; }
    .letter-container:nth-child(7) .flower .stem { animation-delay: 1.3s; }
    .letter-container:nth-child(8) .flower .stem { animation-delay: 1.5s; }
    .letter-container:nth-child(9) .flower .stem { animation-delay: 1.7s; }
    .letter-container:nth-child(1) .flower .petal, .letter-container:nth-child(1) .flower .center { animation-delay: 0.8s, 1.2s; }
    .letter-container:nth-child(2) .flower .petal, .letter-container:nth-child(2) .flower .center { animation-delay: 1.0s, 1.4s; }
    .letter-container:nth-child(3) .flower .petal, .letter-container:nth-child(3) .flower .center { animation-delay: 1.2s, 1.6s; }
    .letter-container:nth-child(4) .flower .petal, .letter-container:nth-child(4) .flower .center { animation-delay: 1.4s, 1.8s; }
    .letter-container:nth-child(5) .flower .petal, .letter-container:nth-child(5) .flower .center { animation-delay: 1.6s, 2.0s; }
    .letter-container:nth-child(6) .flower .petal, .letter-container:nth-child(6) .flower .center { animation-delay: 1.8s, 2.2s; }
    .letter-container:nth-child(7) .flower .petal, .letter-container:nth-child(7) .flower .center { animation-delay: 2.0s, 2.4s; }
    .letter-container:nth-child(8) .flower .petal, .letter-container:nth-child(8) .flower .center { animation-delay: 2.2s, 2.6s; }
    .letter-container:nth-child(9) .flower .petal, .letter-container:nth-child(9) .flower .center { animation-delay: 2.4s, 2.8s; }
    @keyframes stem-grow {
      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }
    @keyframes petal-bloom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes center-appear {
      to {
        opacity: 1;
      }
    }
    
    /* Mesaj kartı stilleri */
    .message-card {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #333;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      z-index: 1000;
      animation: cardAppear 0.3s ease-out;
      max-width: 300px;
    }

    .message-card h2 {
      color: #228B22;
      margin: 0 0 15px 0;
      font-size: 1.5em;
    }

    .message-card p {
      margin: 0;
      font-size: 1.1em;
      line-height: 1.4;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #666;
      padding: 5px;
    }

    .close-btn:hover {
      color: #333;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="letters" style="gap:0; flex-direction:column; align-items:center;">
    <svg width="480" height="540" viewBox="0 0 480 540" style="display:block; margin:0 auto; margin-top:-60px;">
      <!-- Buket çiçekleri ve kurdele (daha yukarı taşındı) -->
      <!-- Buket sapları -->
      <line class="stem" x1="240" y1="400" x2="140" y2="160" />
      <line class="stem" x1="240" y1="400" x2="240" y2="100" />
      <line class="stem" x1="240" y1="400" x2="340" y2="160" />
      <line class="stem" x1="240" y1="400" x2="180" y2="220" />
      <line class="stem" x1="240" y1="400" x2="300" y2="220" />
      <line class="stem" x1="240" y1="400" x2="170" y2="100" />
      <line class="stem" x1="240" y1="400" x2="310" y2="100" />
      <line class="stem" x1="240" y1="400" x2="160" y2="280" />
      <line class="stem" x1="240" y1="400" x2="320" y2="280" />
      <!-- Çiçekler (daha yukarıda) -->
      <g>
        <ellipse class="petal" cx="140" cy="160" rx="48" ry="36" fill="#fff" />
        <ellipse class="petal" cx="120" cy="140" rx="18" ry="28" fill="#f7b731" />
        <ellipse class="petal" cx="160" cy="140" rx="18" ry="28" fill="#f7b731" />
        <ellipse class="petal" cx="140" cy="120" rx="18" ry="28" fill="#f7b731" />
        <circle class="center" cx="140" cy="160" r="18" fill="#f9d923" />
      </g>
      <g>
        <ellipse class="petal" cx="240" cy="100" rx="42" ry="54" fill="#ffb6b9" />
        <ellipse class="petal" cx="215" cy="140" rx="18" ry="28" fill="#f67280" />
        <ellipse class="petal" cx="265" cy="140" rx="18" ry="28" fill="#f67280" />
        <circle class="center" cx="240" cy="140" r="18" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="340" cy="160" rx="36" ry="48" fill="#a3d8f4" />
        <ellipse class="petal" cx="320" cy="140" rx="15" ry="24" fill="#3ec1d3" />
        <ellipse class="petal" cx="360" cy="140" rx="15" ry="24" fill="#3ec1d3" />
        <circle class="center" cx="340" cy="160" r="15" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="180" cy="220" rx="42" ry="27" fill="#b5ead7" />
        <ellipse class="petal" cx="165" cy="200" rx="15" ry="24" fill="#36b37e" />
        <ellipse class="petal" cx="195" cy="200" rx="15" ry="24" fill="#36b37e" />
        <circle class="center" cx="180" cy="220" r="15" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="300" cy="220" rx="30" ry="30" fill="#f7cac9" />
        <ellipse class="petal" cx="285" cy="200" rx="15" ry="24" fill="#f67280" />
        <ellipse class="petal" cx="315" cy="200" rx="15" ry="24" fill="#f67280" />
        <circle class="center" cx="300" cy="220" r="15" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="170" cy="100" rx="36" ry="36" fill="#f6eac2" />
        <ellipse class="petal" cx="155" cy="80" rx="15" ry="24" fill="#f9d923" />
        <ellipse class="petal" cx="185" cy="80" rx="15" ry="24" fill="#f9d923" />
        <circle class="center" cx="170" cy="100" r="15" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="310" cy="100" rx="30" ry="42" fill="#b5ead7" />
        <ellipse class="petal" cx="295" cy="80" rx="15" ry="24" fill="#36b37e" />
        <ellipse class="petal" cx="325" cy="80" rx="15" ry="24" fill="#36b37e" />
        <circle class="center" cx="310" cy="100" r="15" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="160" cy="280" rx="30" ry="30" fill="#ffb6b9" />
        <ellipse class="petal" cx="145" cy="260" rx="15" ry="24" fill="#f67280" />
        <ellipse class="petal" cx="175" cy="260" rx="15" ry="24" fill="#f67280" />
        <circle class="center" cx="160" cy="280" r="15" fill="#fff" />
      </g>
      <g>
        <ellipse class="petal" cx="320" cy="280" rx="42" ry="27" fill="#f7b731" />
        <ellipse class="petal" cx="305" cy="260" rx="15" ry="24" fill="#f9d923" />
        <ellipse class="petal" cx="335" cy="260" rx="15" ry="24" fill="#f9d923" />
        <circle class="center" cx="320" cy="280" r="15" fill="#fff" />
      </g>
      <!-- Buket kelebek kurdelesi (toz pembe ve puantiyeli) -->
      <!-- Sol halka -->
      <ellipse cx="200" cy="410" rx="32" ry="20" fill="#f7cac9" opacity="0.9" />
      <!-- Sağ halka -->
      <ellipse cx="280" cy="410" rx="32" ry="20" fill="#f7cac9" opacity="0.9" />
      <!-- Orta düğüm -->
      <ellipse cx="240" cy="410" rx="18" ry="20" fill="#e6a6b0" opacity="0.95" />
      <!-- Sol uç -->
      <path d="M220 425 Q200 480 240 500 Q220 460 240 450" fill="#f7cac9" opacity="0.9" />
      <!-- Sağ uç -->
      <path d="M260 425 Q280 480 240 500 Q260 460 240 450" fill="#f7cac9" opacity="0.9" />
      <!-- Puantiyeler sol halka -->
      <circle cx="190" cy="405" r="4" fill="#fff" />
      <circle cx="210" cy="415" r="4" fill="#fff" />
      <circle cx="215" cy="405" r="3" fill="#fff" />
      <circle cx="200" cy="420" r="3" fill="#fff" />
      <!-- Puantiyeler sağ halka -->
      <circle cx="270" cy="405" r="4" fill="#fff" />
      <circle cx="290" cy="415" r="4" fill="#fff" />
      <circle cx="295" cy="405" r="3" fill="#fff" />
      <circle cx="280" cy="420" r="3" fill="#fff" />
      <!-- Puantiyeler sol uç -->
      <circle cx="225" cy="460" r="3" fill="#fff" />
      <circle cx="240" cy="490" r="2.5" fill="#fff" />
      <!-- Puantiyeler sağ uç -->
      <circle cx="255" cy="460" r="3" fill="#fff" />
      <circle cx="240" cy="490" r="2.5" fill="#fff" />
      <!-- Kurdele altından sarkan saplar (yeni konum) -->
      <line x1="240" y1="430" x2="220" y2="510" stroke="#388e3c" stroke-width="8" stroke-linecap="round" opacity="0.8" />
      <line x1="240" y1="430" x2="260" y2="510" stroke="#4caf50" stroke-width="7" stroke-linecap="round" opacity="0.8" />
      <line x1="240" y1="430" x2="240" y2="515" stroke="#388e3c" stroke-width="6" stroke-linecap="round" opacity="0.8" />
    </svg>
    <button id="buketBtn" style="margin-top: 4px; background:#228B22; color:#fff; border:none; border-radius:8px; padding:2px 8px; font-size:0.7rem; font-family:inherit; cursor:pointer; box-shadow:0 2px 8px #0002; transition:background 0.2s; display:block; margin-left:auto; margin-right:auto;">Bu çiçekler senin için! Almak için tıkla</button>
  </div>

  <!-- Mesaj kartı -->
  <div class="overlay" id="overlay"></div>
  <div class="message-card" id="messageCard">
    <button class="close-btn" onclick="closeMessage()">&times;</button>
    <h2>Mesaj Kartı</h2>
    <p>Seni çok seviyorum!</p>
  </div>

  <script>
    function showMessage() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('messageCard').style.display = 'block';
    }

    function closeMessage() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('messageCard').style.display = 'none';
    }

    document.getElementById('buketBtn').onclick = showMessage;

    // Overlay'e tıklandığında da kapat
    document.getElementById('overlay').onclick = closeMessage;
  </script>
</body>
</html>
